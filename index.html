        // Fun√ß√£o para converter hex para RGBA
        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            // Handle 3-digit hex
            if (hex.length === 4) {
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            }
            // Handle 6-digit hex
            else if (hex.length === 7) {
                r = parseInt(hex.substring(1, 3), 16);
                g = parseInt(hex.substring(3, 5), 16);
                b = parseInt(hex.substring(5, 7), 16);
            } else {
                return `rgba(0, 0, 0, ${alpha})`; // Fallback seguro
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

                 currentSelectedDate = initialDate || uniqueDates[0]; 
             }
        }
        
        function renderDatePicker() { 
            getUniqueDates();
            const container = document.getElementById('date-picker-container');
            if (!container) return; 
            container.innerHTML = '';
            
            uniqueDates.forEach(fullDate => {
                const dayNumber = fullDate.split('/')[0];
                const dayText = fullDate.split('(')[1].replace(')', '').substring(0, 3).toUpperCase();
                
                const liturgicalInfo = getLiturgicalInfo(fullDate);
                const [bgColor, lightShadow, darkTone] = liturgicalInfo.colors;

                const button = document.createElement('button');
                button.className = 'date-button';
                button.setAttribute('data-full-date', fullDate);
                
                button.style.setProperty('--active-bg-color', bgColor);
                button.style.setProperty('--active-shadow-light', lightShadow);
                button.style.color = (fullDate === currentSelectedDate) ? 'var(--text-light-color)' : 'var(--primary-highlight)';

                button.innerHTML = `<span class="day-number">${dayNumber}</span><span class="day-text">${dayText}</span>`;
                
                button.onclick = () => selectDate(fullDate); 
                
                if (fullDate === currentSelectedDate) {
                    button.classList.add('active');
                }
                
                container.appendChild(button);
            });
            
            // Scroll para o dia ativo
            const activeBtn = container.querySelector('.date-button.active');
            if (activeBtn) {
                setTimeout(() => {
                    container.scrollLeft = activeBtn.offsetLeft - (container.offsetWidth / 2) + (activeBtn.offsetWidth / 2);
                }, 50); 
            }
        }
        
        function selectDate(fullDate) { 
            currentSelectedDate = fullDate;
            
            const liturgicalInfo = getLiturgicalInfo(fullDate);
            applyDynamicTheme(liturgicalInfo.colors, liturgicalInfo.title); 

            renderAgenda(); 
            renderDatePicker(); 
        }

        // --- FUN√á√ÉO DE RENDERIZA√á√ÉO DE ROTINAS (Com Checkbox e Sincroniza√ß√£o) ---
        async function exibirRotinasDiarias(currentDate, container) {
            
            const date = getDateObjectFromAgendaString(currentDate); 
            const diaDaSemana = date.getDay(); // 0 (Domingo) a 6 (S√°bado)

            // ID agora √© √∫nico por dia (ROTINA_25Nov, ROTINA_26Nov, etc.)
            const dateOnly = currentDate.split(' ')[0].replace('/', '');
            const ROTINA_MASS_ID = `ROTINA_${dateOnly}`; // ID exclusivo por data
            
            const checkedTaskIds = await loadChecklistStatus(ROTINA_MASS_ID);
            
            const rotinasDoDiaBase = tarefasRotinaSemanal[diaDaSemana];
            let rotinasDoDia = [...rotinasDoDiaBase]; // Cria uma c√≥pia para modifica√ß√£o

            // L√≥gica para Limpar Portas (1¬™ Ter√ßa-feira do M√™s)
            if (diaDaSemana === 2) { // Se for Ter√ßa-feira
                let firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
                while (firstDayOfMonth.getDay() !== 2) { // 2 is Tuesday
                    firstDayOfMonth.setDate(firstDayOfMonth.getDate() + 1);
                }
                const firstTuesdayOfMonth = firstDayOfMonth.getDate();

                if (date.getDate() !== firstTuesdayOfMonth) {
                    // Remove a tarefa de limpeza de portas se n√£o for a primeira ter√ßa
                    rotinasDoDia = rotinasDoDia.filter(t => !t.includes("Limpar portas"));
                }
            }


            let rotinasHtml = '';

            if (rotinasDoDia && rotinasDoDia.length > 0) {
                rotinasDoDia.forEach((tarefa, index) => {
                    const taskId = `rotina_task_${index}`;
                    const isChecked = checkedTaskIds.includes(taskId);
                    const checkedAttribute = isChecked ? 'checked' : '';
                    const opacityClass = isChecked ? 'opacity-50' : '';

                    rotinasHtml += `
                        <li class="checklist-item ${opacityClass}">
                            <input type="checkbox" id="rotina-task-${ROTINA_MASS_ID}-${index}" ${checkedAttribute}
                                onclick="saveChecklistStatus('${ROTINA_MASS_ID}', '${taskId}', this.checked); this.parentNode.classList.toggle('opacity-50', this.checked);">
                            <label for="rotina-task-${ROTINA_MASS_ID}-${index}" class="text-sm font-medium cursor-pointer">${tarefa}</label>
                        </li>
                    `;
                });
            } else {
                rotinasHtml += `<div class="text-center py-2">Nenhuma tarefa de rotina espec√≠fica programada.</div>`;
            }
            
            // Injeta o bloco de Rotinas
            container.innerHTML += `
                <div class="task-header-card" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
                    <h2>Tarefas</h2>
                </div>
                <div class="rotina-card checklist-content" style="border-top-left-radius: 0; border-top-right-radius: 0; padding-top: 1rem;">
                    <ul id="lista-rotinas" class="rotina-list list-none space-y-1">
                        ${rotinasHtml}
                    </ul>
                </div>
            `;
        }

        // --- FUN√á√ÉO PRINCIPAL DE RENDERIZA√á√ÉO: AGENDA + ROTINAS ---
        async function renderAgenda() {
            const container = document.getElementById('agenda-content');
            if (!container) return;
            container.innerHTML = ''; // Limpa tudo para recarregar

            const filteredData = AGENDA_DATA.filter(event => event.date.trim() === currentSelectedDate);
            const dateOnly = currentSelectedDate.split(' ')[0];

            // 1. Renderiza o cabe√ßalho "Tarefas" e a lista de Rotinas
            await exibirRotinasDiarias(currentSelectedDate, container);

            // 2. Renderiza a Missa do Dia ou mensagem de folga
            if (filteredData.length > 0) {
                
                // Gera√ß√£o da Lista de Missas
                for (const event of filteredData) {
                    // ID SIMPLIFICADO: Data_Hora_Inicial (este j√° era √∫nico)
                    const datePart = event.date.split(' ')[0].replace('/', ''); 
                    const timePart = event.time.replace(':', ''); 
                    const locationInitial = event.location.charAt(0); 
                    const massId = `${datePart}_${timePart}_${locationInitial}`; 
                    
                    const checkedTaskIds = await loadChecklistStatus(massId); 
                    
                    const checklistHtml = SACRISTY_CHECKLIST.map((item, itemIndex) => {
                        const taskId = `task${itemIndex}`; 
                        const isChecked = checkedTaskIds.includes(taskId);
                        const checkedAttribute = isChecked ? 'checked' : '';
                        const opacityClass = isChecked ? 'opacity-50' : '';
                        
                        return `
                            <li class="checklist-item ${opacityClass}">
                                <input type="checkbox" id="task-${massId}-${taskId}" ${checkedAttribute}
                                    onclick="saveChecklistStatus('${massId}', '${taskId}', this.checked); this.parentNode.classList.toggle('opacity-50', this.checked);">
                                <label for="task-${massId}-${taskId}" class="text-sm font-medium cursor-pointer">${item}</label>
                            </li>
                        `;
                    }).join('');
                    
                    // Estrutura do Card da Missa (Estilo da sua foto)
                    const details = document.createElement('details');
                    details.className = 'agenda-details';
                    details.innerHTML = `
                        <summary class="agenda-card" style="display: block;">
                            <div class="time-title">${event.time} - ${event.title}</div>
                            <div class="location-details">${event.location.split('(')[0].trim()}</div>
                            <div class="priesto-name">(${event.location.split('(')[1].replace(')', '')})</div>
                        </summary>
                        <div class="checklist-content">
                            <p class="text-xs opacity-70 mb-2">Marque os itens √† medida que a Sacristia for preparada:</p>
                            <ul class="list-none space-y-1">
                                ${checklistHtml}
                            </ul>
                        </div>
                    `;
                    container.appendChild(details);
                }
            } else {
                container.innerHTML += `<div class="p-6 card rounded-xl shadow-md text-center"><p>Nenhuma Santa Missa agendada para esta data. (Sacristia em folga üòâ)</p></div>`;
            }


            lucide.createIcons();
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            getUniqueDates(); 
            // O selectDate agora usa a TODAY_DATE din√¢mica
            const initialDate = uniqueDates.find(date => date === TODAY_DATE);
            selectDate(initialDate || uniqueDates[0]); 
        });

    </script>
